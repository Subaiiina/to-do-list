<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body>

    <div class="container p-2 my-5 border" style="height: 500px;">
        <h1 class="text-center">TO-DO List</h1>
        <br>
        <div class="form-group">
            <div class="input-group" style="width:60%;margin: 0 auto;">
                <input type=" text" class="form-control" id="taskinput" placeholder="Enter your tasks here">
                <div class=" input-group-append" style="padding-left: 20px;">
                    <button type="button" class="btn btn-success" id="button-task">Add Task</button>

                </div>
            </div>
        </div>
        <br>
        <br>
        <ul class="list-group" id="todolist">
            <li class="list-group-item d-flex justify-content-between align-items-center"
                style="width: 40%; margin-left: 300px;"> Your tasks:
            </li>
        </ul>
    </div>

    </div>
    <script src=" to-do.js"></script>
</body>

</html>
